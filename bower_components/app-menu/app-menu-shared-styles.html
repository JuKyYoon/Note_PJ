<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../paper-styles/color.html">
<link rel="import" href="../paper-styles/default-theme.html">

<dom-module id="app-menu-shared-styles">
  <template>
    <style>
    /* need a wrapper element to make this higher specificity than the :host rule in paper-item */
    
    .selectable-content > ::content .app-menu-item, .app-menu-item {
      cursor: pointer;
      text-decoration: none;
      color: var(--app-menu-color, --primary-text-color);
      transition: color 0.4s ease-out;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
      font-size: 14px;
      font-weight: 500;
      line-height: 24px;
      min-height: 48px;
      padding: 0 24px;
    }
    
    .selectable-content > ::content .app-menu-item.iron-selected, .app-menu-item.iron-selected {
      font-weight: 500;
      background-color: var(--app-menu-selected-bg-color, --primary-background-color);
      color: var(--primary-color);
      fill: var(--primary-color);
      @apply(--app-menu-selected-item);
    }
    
    .selectable-content > ::content .app-menu-item:hover {
      background-color: var(--app-menu-selected-bg-color, --primary-background-color);
    }
    
    .selectable-content > ::content .app-menu-item .app-menu-icon, .app-menu-item .app-menu-icon {
      margin-right: 15px;
      fill: var(--app-menu-color, --primary-text-color);
      transition: fill 0.4s ease-out;
      @apply(--app-menu-item-icon-style);
    }
    
    .selectable-content > ::content .iron-selected .app-menu-icon {
      fill: var(--primary-color);
    }
    
    .selectable-content > ::content > [disabled] {
      color: var(--app-menu-disabled-color, --disabled-text-color);
    }
    
    .selectable-content > ::content > *:focus {
      position: relative;
      outline: 0;
      @apply(--app-menu-focused-item);
    }
    
    .selectable-content > ::content > *:focus:after {
      @apply(--layout-fit);
      opacity: var(--dark-divider-opacity);
      content: '';
      pointer-events: none;
      @apply(--app-menu-focused-item-after);
    }
    
    .selectable-content > ::content > *[colored]:focus:after {
      opacity: 0.26;
    }
    </style>
  </template>
</dom-module>
